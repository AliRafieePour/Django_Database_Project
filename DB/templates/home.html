<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<center><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Isfahan_University_of_Technology_%28seal%29.svg/200px-Isfahan_University_of_Technology_%28seal%29.svg.png"></center>
{% if user.is_authenticated %}
<div class="query10">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{ user.username }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
 
      <form class="navbar-form navbar-left">
        <div class="form-group">
		<Center><h4>Isfahan University of Technology Dorms</h4></center>
      </form>
<ul class="nav navbar-nav navbar-left">
<a href="{% url 'logout' %}">logout</a>
</ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>










<center>
<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'insertstudents' %};">Insert Student</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'insertadmins' %};">Insert Admin</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'insertdorms' %};">Insert Dorms</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'insertmajors' %};">Insert Majors</button>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="Second group">
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'updatestudent' %};">Update Student</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'updateadmin' %};">Update Admin</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'updateroom' %};">Update Room</button>
  </div>

  <div class="btn-group mr-2" role="group" aria-label="Third group">
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'students' %};">Students</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'admins' %};">Admins</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'rooms' %};">Rooms</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'majors' %};">Majors</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'dormitories' %};">Dormitories</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href = {% url 'departments' %};">departments</button>

  </div>
</div>
</center>








{% else %}
  <p><strong><center><h2><font color="#DD1E00">You are not logged in</font></h2></center></strong></p>
  <center><a href="{% url 'login' %}">login</a></center>
{% endif %}
</div>
{% endblock %}
